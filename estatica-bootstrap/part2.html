<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Cadastro de Aluno</title>
    <center><h1>Sistemas de Informação 1</h1></center>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <script type="text/javascript" src="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <section>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4>Cadastro</h4>
                </div>
                <div class="panel-body">
                    <p>Para realizar o cadastro na disciplina, preencha os dados abaixo e aperte 'Submit' quando tudo estiver pronto.</p>
                    <p><b>Note que sua matricula deve ser uma matricula valida oferecida pela universidade.</b></p>
                    <form role="form" action="welcome.html">
                        <div class="form-group">
                            <input type="text" name="name" placeholder="Nome Completo" required>
                        </div>
                        <div class="form-group">
                            <input type="text" name="matricula" placeholder="Matricula" pattern="11[0-9]{1}110[0-9]{3}" required>
                        </div>
                        <div class="form-group">
                            <input type="email" name="email" placeholder="Email" required>
                        </div>
                        <div class="form-group">
                            <input type="radio" name="legalTerms" required>Declaro que li e concordei com os termos da disciplina.
                        </div>

                        <input type="submit" class="btn btn-success">
                        <br> <br>
                    </form>
                </div>
            </div>
        </section>
    </div>

</body>
</html>
